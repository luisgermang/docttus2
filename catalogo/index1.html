<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Docttus</title>
  
  <!-- Enlace a FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Enlace al CSS personalizado para el sidebar -->
   <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/topbar.css">
  <link rel="stylesheet" href="css/catalogo.css">

</head>
<body>
  <!-- SIDEBAR: Columna izquierda para PC -->
  <div class="sidebar">
    <!-- Logo del sitio -->
    <div class="logo">
    <img src="img/logo.png" alt="Docttus" />
    </div>

    <!-- Línea separadora debajo del logo -->
<hr class="logo-divider" />

    <!-- Contenedor del menú principal -->
    <div class="menu-wrapper">
      <ul class="menu">
        <!-- Ítem "Inicio" -->
        <li>
          <a href="docttus/index.html">
            <i class="fa-solid fa-house"></i>
            Inicio
          </a>
        </li>

        <!-- Nuevo ítem "Catálogo" -->
        <li>
        <a href="catalogo.html">
          <i class="fa-solid fa-book"></i>
           Catálogo
          </a>
        </li>
        <!-- Resto de los ítems del menú... -->
    

       <!-- Ítem "Películas" -->
        <li>
          <a href="https://docttus.com/peliculas.html">
            <i class="fa-solid fa-film"></i>
            Películas
          </a>
        </li>
        <!-- Ítem "Series" -->
        <li>
          <a href="#">
            <i class="fa-solid fa-tv"></i>
            Series
          </a>
        </li>
        <!-- Ítem "Podcast" -->
        <li>
          <a href="#">
            <i class="fa-solid fa-microphone"></i>
            Podcast
          </a>
        </li>
        <!-- Ítem "Cursos" -->
        <li>
          <a href="#">
            <i class="fa-solid fa-chalkboard-teacher"></i>
            Cursos
          </a>
        </li>
        <!-- Ítem "Audio Libros" -->
        <li>
          <a href="https://docttus.com/audiolibros.html">
            <i class="fa-solid fa-book-open"></i>
            Audio Libros
          </a>
        </li>
        <!-- Primer divisor: separa Audio Libros de la siguiente sección -->
        <li class="divider"></li>
        <!-- Menú Nuevo: Eventos y Blog -->
        <li class="new-menu">
          <a href="#">
            <i class="fa-solid fa-calendar"></i>
            Eventos
          </a>
        </li>
        <li class="new-menu">
          <a href="#">
            <i class="fa-solid fa-newspaper"></i>
            Blog
          </a>
        </li>
        <!-- Segundo divisor: coloca la tarjeta de upgrade debajo de esta línea -->
        <li class="divider"></li>
        <!-- Tarjeta Upgrade: ubicada después del divisor y antes del menú de Configuración -->
        <li class="pro-card-li">
          <div class="pro-card">
            <!-- Ícono de upgrade -->
            <div class="pro-icon">
              <i class="fa-solid fa-crown"></i>
            </div>
            <!-- Título de upgrade con ícono de fuego (se estilizará para color naranja) -->
            <div class="pro-title">
              Actualizar a Pro <i class="fa-solid fa-fire"></i>
            </div>
            <!-- Texto descriptivo -->
            <p>Obtén acceso a funciones y contenido premium</p>
            <!-- Botón de upgrade -->
            <button class="pro-button">Actualizar ahora</button>
          </div>
        </li>
        <!-- Menú restante: Configuración y Log Out -->
        <li>
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            Configuración
          </a>
        </li>
        <li>
          <a href="https://docttus.com/login.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            Log Out
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /SIDEBAR -->
</body>
</html>
