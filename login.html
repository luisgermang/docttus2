<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Inicio de Sesión - Imagen Derecha Completa</title>
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #e2e2e2; /* gris claro de fondo */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* CONTENEDOR PRINCIPAL */
    .login-container {
      width: 70%;            /* más pequeño */
      max-width: 900px;      /* ajusta si lo deseas */
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    /* PANEL IZQUIERDO: FORMULARIO */
    .left-panel {
      flex: 0.45;
      padding: 40px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Logo área */
    .logo-area {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      background-color: #2589fe; /* Color Azul */
      border-radius: 6px;
      margin-right: 10px;
    }
    .logo-text {
      font-size: 18px;
      font-weight: bold;
      color: #2589fe; 
    }

    .welcome-title {
      font-size: 26px;
      color: #222;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      max-width: 300px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      color: #333;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: #2589fe;
    }

    .extra-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .remember-area {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .remember-area input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .extra-options a {
      color: #2589fe;
      text-decoration: none;
    }

    /* Botón Iniciar Sesión */
    .login-button {
      width: 100%;
      padding: 12px 0;
      background-color: #2589fe;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #2a9e2a; 
    }

    /* Botón Google */
    .google-button {
      width: 100%;
      padding: 12px 0;
      background-color: #fff;
      color: #555;
      font-size: 15px;
      font-weight: bold;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.2s;
    }
    .google-button img {
      width: 18px;
      height: auto;
    }
    .google-button:hover {
      background-color: #f5f5f5;
    }

    .signup-link {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
    .signup-link a {
      color: #2589fe;
      text-decoration: none;
      font-weight: 600;
    }

    /* PANEL DERECHO: una sola imagen como fondo */
    .right-panel {
      flex: 0.55;
      background: url('img/login.jpg') no-repeat center center;
      background-size: cover; /* que cubra todo */
      background-color: #fafafa; /* fallback */
    }

    /* RESPONSIVE */
    @media (max-width: 992px) {
      .login-container {
        flex-direction: column;
        width: 90%;
      }
      .left-panel, .right-panel {
        border-radius: 0; 
      }
      .left-panel {
        width: 100%;
      }
      .right-panel {
        width: 100%;
        height: 300px; /* algo de altura si hace falta en móvil */
      }
    }
    @media (max-width: 576px) {
      .left-panel {
        padding: 20px;
      }
      .right-panel {
        height: 250px; /* menor altura en pantallas muy pequeñas */
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- PANEL IZQUIERDO: FORMULARIO -->
    <div class="left-panel">
      <!-- Logo Superior -->
      <div class="logo-area">
        <div class="logo-icon"></div>
        <div class="logo-text">Docttus</div>
      </div>

      <!-- Texto de bienvenida -->
      <h1 class="welcome-title">Bienvenido a Docttus</h1>
      <p class="subtitle">
        Hemos diseñado una forma nueva, divertida y atractiva de aprender directamente
        de los autores, emprendedores y empresarios de más alto nivel...
      </p>

      <!-- Campos del formulario -->
      <div class="form-group">
        <label for="emailInput">Correo electrónico</label>
        <input type="email" id="emailInput" placeholder="ejemplo@tusitio.com" />
      </div>
      <div class="form-group">
        <label for="passInput">Contraseña</label>
        <input type="password" id="passInput" placeholder="••••••••" />
      </div>

      <!-- Opciones extra -->
      <div class="extra-options">
        <div class="remember-area">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Recordarme</label>
        </div>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botones de inicio de sesión -->
      <button class="login-button">Iniciar Sesión</button>
      <button class="google-button">
        <img src="img/logogoogle.png" alt="google-logo" />
        Iniciar con Google
      </button>

      <!-- Enlace para crear cuenta -->
      <div class="signup-link">
        ¿Nuevo aquí? <a href="https://docttus.com/registro.html">Crea una cuenta</a>
      </div>
    </div>

    <!-- PANEL DERECHO: Imagen de fondo que cubre todo -->
    <div class="right-panel">
      <!-- Sin contenido interno, 
           la imagen se maneja via background-image -->
    </div>
  </div>
</body>
</html>
